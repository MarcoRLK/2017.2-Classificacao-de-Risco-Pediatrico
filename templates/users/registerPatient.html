{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
{% endblock %}

{% block content %}
    <div class="box rounded float-right">
       <h1>Cadastro de Paciente</h1>
       <form class="form-group" method="POST">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {% for field in form %}
          <div id="login-form-group">
             <div class="form-group">
                {{ field.label_tag }}

                <input  type="text" name="{{ field.name }}" class="rounded" id="{{ field.id_for_label }}" >

                {{ field.errors }}
             </div>
          </div>
          {% endfor %}
          <button class="btn btn-outline-secondary float-right"name='action' value='address' type="submit">Cadastrar</button>
       </form>
    </div>
{% endblock %}
